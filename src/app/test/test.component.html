<div *ngIf="key"  class="column row card">
  <h1 class="text-center">{{key}}</h1>
</div>
<div *ngIf="!key"  class="column row card">
  <input type="text" placeholder="Input Examination ID">
</div>
<div *ngIf="key"  class="column row card">
  <h6  >Exam: </h6>

  <div  *ngFor="let e of curExam | async ">
    <h6 > {{e.discipline}}: {{e.questionsCount}}</h6>

  </div>
</div>
