  <div class="small-12 medium-6 columns">
    <div class="card">
      <h2>New Question</h2>

      <!--form-->
      <form #formData="ngForm" novalidate
            (ngSubmit)="onSubmit(formData)"
            [formGroup]="questionInputForm">
            <!--[formGroup]="questionInputForm">-->

        <!--question input-->
        <div class="fields">
          <h5>Discipline</h5>
          <!--<span class="error" *ngIf="tagMsg">{{ tagMsg }}</span>-->

          <select  formControlName="tag"
                   [(ngModel)]="selectedTag"
                   [ngClass]="{'has-error': tagMsg}"

          >

            <option  >Choose Discipline</option>
            <option  *ngFor="let tag of tag$ | async" >{{tag.name}}</option>
            </select >
        </div>
        <!--question input-->
        <div class="fields">
          <h5>Question</h5>
          <!--<span class="error" *ngIf="reqErrMsg">{{ reqErrMsg }}</span>-->
          <textarea  class="form-control"
                 id="question"
                 type="text"
                 placeholder="Question"
                 formControlName="questionInput"></textarea>
        </div>
        <!--answer-->
        <h5>Answers</h5>

        <div class="fields">
          <!--<span class="error" *ngIf="reqErrMsg">{{ reqErrMsg }}</span>-->

          <textarea  class="form-control"
                 id="answerOne"
                 type="text"
                 placeholder="Answer One"
                 formControlName="answerOne"></textarea>

        </div>

        <div class="fields">
          <!--<span class="error" *ngIf="reqErrMsg">{{ reqErrMsg }}</span>-->

          <textarea class="form-control"
                    id="answerTwo"
                    type="text"
                    placeholder="Answer Two"
                    formControlName="answerTwo"></textarea>

        </div>

        <!--<span class="error" *ngIf="reqErrMsg">{{ reqErrMsg }}</span>-->

        <div class="fields">
          <textarea  class="form-control"
                    id="answerThree"
                    type="text"
                    placeholder="Answer Three"
                    formControlName="answerThree"></textarea>

        </div>

        <div class="fields">
          <!--<span class="error" *ngIf="reqErrMsg">{{ reqErrMsg }}</span>-->

          <textarea  class="form-control"
                    id="answerFour"
                    type="text"
                    placeholder="Answer Four"
                    formControlName="answerFour"></textarea>

        </div>

        <div class="fields">
        <fieldset>
          <h5>Correct Answer</h5>
          <!--<span class="error" *ngIf="reqErrMsg">{{ reqErrMsg }}</span>-->

          <input type="radio" name="correctAnswer" value="0" id="one" formControlName="correctAnswer"><label for="one">Answer One</label>
          <input type="radio" name="correctAnswer" value="1" id="two" formControlName="correctAnswer"><label for="two">Answer Two</label>
          <input type="radio" name="correctAnswer" value="2" id="three" formControlName="correctAnswer"><label for="three">Answer Three</label>
          <input type="radio" name="correctAnswer" value="3" id="four" formControlName="correctAnswer"><label for="four">Answer Four</label>
        </fieldset>
        </div>
        <!--button-->
        <div class="fields">
          <input type="submit" class="button expanded" value="Add Question" [disabled]="!questionInputForm.valid && questionInputForm.touched">
        </div>
      </form>
    </div>
  </div>
  <div class="small-12 medium-6 columns">
<app-tags></app-tags>
  </div>
